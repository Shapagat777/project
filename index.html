<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-block">
            <p class="header-block__title">Profile</p>
            <p class="header-block__title">About us</p>
            <img src="logo 1.svg" alt="Logo image">
            <p class="header-block__title">Shop</p>
            <p class="header-block__title">Discounts</p>
        </div>
        <div class="body-block">
            <div class="body__category-block">
                <p class="body__category__title">Categories</p>
                <ul class="category-list">
                    <li>
                        <div class="category-list__content-block">
                            <p class="category-list_letter">A</p>
                            <hr class="category-list_breaker">
                            <img src="Vector 1.svg" alt="Dropdown Icon" class="content-showerIcon">
                        </div>
                        <div class="category__hidden__content">
                            <ul class="category__hidden__inner">
                                <li class="category__hidden__inner__item">
                                  For men  
                                </li>
                                <li class="category__hidden__inner__item">
                                    For women  
                                  </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="category-list__content-block">
                            <p class="category-list_letter">B</p>
                            <hr class="category-list_breaker">
                            <img src="Vector 1.svg" alt="Dropdown Icon" class="content-showerIcon">
                        </div>
                        <div class="category__hidden__content">
                            <ul class="category__hidden__inner">
                                <li class="category__hidden__inner__item">
                                  For men  
                                </li>
                                <li class="category__hidden__inner__item">
                                    For women  
                                  </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="body__items-block"></div>
        </div>
    </div>
</body>
</html>
